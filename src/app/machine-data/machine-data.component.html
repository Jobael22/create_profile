
  <ui5-toolbar style="width: 100%; height: 44px">
    <ui5-toolbar-button
      icon="add"
      text="Add"
      design="Emphasized" 
      (click)="openDialog()"
    ></ui5-toolbar-button>
    <ui5-toolbar-button
      icon="delete"
      text="delete"
      (click)="(onDelete)"
    ></ui5-toolbar-button>
  </ui5-toolbar>

<div style="height: 600px; width: 100%; overflow: scroll">
  <ui5-table mode="MultiSelect" sticky-column-header id="myTable" class="table-border">
    <ui5-table-column
      style="width: 161px; height: 32px"
      slot="columns"
      (click)="sortData('id')"
      >ID</ui5-table-column
    >
    <ui5-table-column slot="columns" style="width: 161px; height: 32px"
      >Custom_ID
    </ui5-table-column>
    <ui5-table-column slot="columns" style="width: 161px; height: 32px"
      >Active
    </ui5-table-column>
    <ui5-table-column slot="columns" style="width: 161px; height: 32px"
      >Name
    </ui5-table-column>
    <ui5-table-column slot="columns" style="width: 161px; height: 32px"
      >Hall
    </ui5-table-column>
    <ui5-table-column
      slot="columns"
      style="width: 32px; height: 32px"
    >Action</ui5-table-column>

    <ui5-table-row *ngFor="let Items of data" type="Active">
      <ui5-table-cell style="width: 161px; height: 32px">{{
        Items.id
      }}</ui5-table-cell>
      <ui5-table-cell style="width: 161px; height: 32px">{{
        Items.custom_id
      }}</ui5-table-cell>
      <ui5-table-cell style="width: 161px; height: 32px">{{
        Items.is_active
      }}</ui5-table-cell>
      <ui5-table-cell style="width: 161px; height: 32px">{{
        Items.name
      }}</ui5-table-cell>
      <ui5-table-cell style="width: 161px; height: 32px">{{
        Items.hall_id
      }}</ui5-table-cell>
      <ui5-table-cell style="width: 32px; height: 32px">
        <!-- <ui5-button [design]="'Positive'" (click)="editOpenDialog(Items)"
            >Edit</ui5-button
          > -->
        <ui5-icon name="delete" (click)="onDelete(Items.id)"></ui5-icon>
        <!-- <ui5-button [design]="'Negative'" (click)="onDelete(Items.id)"
            >Delete</ui5-button
          > -->
      </ui5-table-cell>
    </ui5-table-row>
  </ui5-table>
</div>

<app-form-open [isDialogOpen]="isDialogOpen" (close)="ll()"></app-form-open>
